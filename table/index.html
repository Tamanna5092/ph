<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        th{
            border: 1px solid rgb(0, 0, 0);
        }
         
    </style>
</head>
<body>
    <h2>Table Tennis Tournament</h2>
    <table>
            <caption>Tournament Schedule and Result</caption>
        <thead>
            <tr>
                <th>Round 1</th>
                 <th>Player A</th>
                 <th>Player B</th>
            </tr>
        </thead>
            <tr> 
                <td>Match 1</td>
                <td>Jhon</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Tesa</td>
            </tr>
            <thead>
                <tr>
                    <th>Round 2</th>
                    <th>Player C</th>
                    <th>Player D</th>
               </tr>
            </thead>
            <tr>
                <td>Match 3</td>
                <td>Mick</td>
                <td>Hary</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>Nick</td>
                <td>Noha</td>
            </tr>
            <thead>
                <tr>
                    <th>Final</th>
                    <th>Winner of Match 3</th>
                    <th>Winner of Match 4</th>
                </tr>
            </thead>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
